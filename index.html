<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SB Bakehouse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- SweetAlert2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>
    <script src="./src/javascript/index.js"></script>
  </head>
  <body>
    <!-- Component navbar -->
    <component-navbar
      brand="SB Bakehouse"
      activeIndex="0"
      links='[{"text": "Home", "href": "../index.html"}, {"text": "Products", "href": "pages/productpage.html"}, {"text": "Cart", "href": "pages/cartpage.html"}, {"text": "About Us", "href": "pages/aboutpage.html"}]'
    >
    </component-navbar>

    <!-- Carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="asset/homepage/carosuel-1.jpg"
            class="d-block w-100"
            alt="Sale Banner 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="asset/homepage/carosuel-2.jpg"
            class="d-block w-100"
            alt="New Arrivals"
          />
        </div>
        <div class="carousel-item">
          <img
            src="asset/homepage/carosuel-3.jpg"
            class="d-block w-100"
            alt="Special Offers"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
      <div class="container">
        <h1>Welcome to SB Bakehouse</h1>
        <p>Discover the best deals on your favorite products!</p>
        <a href="pages/productpage.html" class="btn btn-primary btn-lg"
          >Shop Now</a
        >
      </div>
    </div>

    <!-- Featured Products -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row" id="product-container"></div>
      </div>
    </section>

    <!-- Component footer -->
    <component-footer></component-footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
