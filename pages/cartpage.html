<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - ShopEasy</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/css/cartpage.css" />
    <script src="../components/navbar.js"></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <component-navbar></component-navbar>

    <!-- Cart Section -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Your Cart</h2>
        <table class="table cart-table">
          <thead>
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Image</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Total</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Cart items will be dynamically added here -->
          </tbody>
        </table>
        <div class="text-end">
          <h4>Total: $<span id="cart-total">0.00</span></h4>
          <a href="#" class="btn btn-primary">Proceed to Checkout</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Cart storage using localStorage
      let cartItems = JSON.parse(localStorage.getItem("cart")) || [];

      function renderCart() {
        const cartTable = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
        cartTable.innerHTML = "";
        let total = 0;

        cartItems.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          total += itemTotal;
          cartTable.innerHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td><img src="${item.image}" alt="${item.name}"></td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>
                            <input type="number" class="quantity-input" value="${
                              item.quantity
                            }" min="1" onchange="updateQuantity(${index}, this.value)">
                        </td>
                        <td>$${itemTotal.toFixed(2)}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button></td>
                    </tr>
                `;
        });

        cartTotal.textContent = total.toFixed(2);
        localStorage.setItem("cart", JSON.stringify(cartItems));
      }

      function updateQuantity(index, quantity) {
        cartItems[index].quantity = parseInt(quantity) || 1;
        renderCart();
      }

      function removeItem(index) {
        cartItems.splice(index, 1);
        renderCart();
      }

      // Listen for cart updates from other pages
      window.addEventListener("storage", (event) => {
        if (event.key === "cart") {
          cartItems = JSON.parse(event.newValue) || [];
          renderCart();
        }
      });

      renderCart();

      // Checkout button alert
      document.querySelector(".btn-primary").addEventListener("click", (e) => {
        e.preventDefault();
        alert("Proceeding to checkout!");
      });
    </script>
  </body>
</html>
